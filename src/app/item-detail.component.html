<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'>{{item.title}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Code:</div>
          <div class='col-md-8'>{{item.id}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Parent:</div>
          <div class='col-md-8'>{{item.parent_id == null ? 'NA' : item.parent_id}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
